#TMSH-VERSION: 13.1.1.3

ltm policy /AS3_Tenant/AS3_Application/testItem {
    requires { server-ssl ssl-persistence }
    rules {
        rule {
            conditions {
                0 {
                    ssl-extension
                    ssl-server-hello
                    server-name
                    values { test1.test }
                }
                1 {
                    ssl-extension
                    ssl-server-hello
                    npn
                    values { test1.test }
                }
                2 {
                    ssl-extension
                    ssl-server-hello
                    alpn
                    values {
                        test1.test
                        test2.test
                        test3.test
                        test4.test
                    }
                }
            }
        }
    }
    strategy /Common/best-match
}
