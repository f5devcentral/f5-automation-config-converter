#TMSH-VERSION: 13.1.1.3

ltm pool /Common/test {
    min-active-members 1
}
ltm pool /Common/not_a_dup {
    min-active-members 1
}
ltm rule /Common/test {
when HTTP_REQUEST {
  set uri [HTTP::uri]
  log local0. "Received Request for uri '$uri' from client.  Sending to server..."
}
}
ltm rule /Common/not_a_dup {
when HTTP_REQUEST {
  set uri [HTTP::uri]
  log local0. "Received Request for uri '$uri' from client.  Sending to server..."
}
}
ltm profile http /Common/test {
    app-service none
    defaults-from /Common/http
    insert-xforwarded-for enabled
    proxy-type reverse
}
ltm virtual /Common/test {
    description DupTest
    destination /Common/10.0.1.10:80
    ip-protocol tcp
    mask 255.255.255.255
    persist {
        /Common/cookie {
            default yes
        }
    }
    pool /Common/test
    profiles {
        /Common/http { }
        /Common/test { }
    }
    rules {
        /Common/test
    }
    source 0.0.0.0/0
    source-address-translation {
        type automap
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual-address /Common/10.0.1.10 {
    address 10.0.1.10
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
ltm virtual /Common/uniq_vs {
    description DupTest
    destination /Common/10.0.1.11:80
    ip-protocol tcp
    mask 255.255.255.255
    persist {
        /Common/cookie {
            default yes
        }
    }
    pool /Common/not_a_dup
    profiles {
        /Common/http { }
        /Common/test { }
    }
    rules {
        /Common/test
    }
    source 0.0.0.0/0
    source-address-translation {
        type automap
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual-address /Common/10.0.1.11 {
    address 10.0.1.11
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}