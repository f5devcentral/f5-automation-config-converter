#TMSH-VERSION: 13.1.1.3

ltm virtual /AS3_Tenant/AS3_Application/vs_internal {
    destination 0.0.0.0:any
    internal
    ip-protocol tcp
    mask any
    profiles {
        /Common/tcp { }
    }
    serverssl-use-sni disabled
    source 12.0.20.0/24
    translate-address enabled
    translate-port enabled
    vlans-enabled
}
