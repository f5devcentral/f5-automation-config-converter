#TMSH-VERSION: 13.1.1.3

ltm virtual /AS3_Tenant/AS3_Application/serviceMain {
    description AS3_Application
    destination /AS3_Tenant/1.1.1.1:2
    ip-protocol tcp
    mask 255.255.255.255
    persist {
        /Common/source_addr {
            default yes
        }
    }
    profiles {
        /Common/f5-tcp-progressive { }
    }
    source 0.0.0.0/0
    source-address-translation {
        type automap
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual /AS3_Tenant/AS3_Application/serviceMain-1 {
    description AS3_Application
    destination /AS3_Tenant/21.21.21.16:2
    ip-protocol tcp
    mask 255.255.255.240
    persist {
        /Common/source_addr {
            default yes
        }
    }
    profiles {
        /Common/f5-tcp-progressive { }
    }
    source 12.12.12.0/28
    source-address-translation {
        type automap
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual-address /AS3_Tenant/1.1.1.1 {
    address 1.1.1.1
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
ltm virtual-address /AS3_Tenant/21.21.21.16 {
    address 21.21.21.16
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.240
    traffic-group /Common/traffic-group-1
}
