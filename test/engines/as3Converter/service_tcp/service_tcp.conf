#TMSH-VERSION: 13.1.1.3

ltm node /AS3_Tenant/192.0.5.10 {
    address 192.0.5.10
}
ltm node /AS3_Tenant/192.0.5.11 {
    address 192.0.5.11
}
ltm pool /AS3_Tenant/AS3_Application/svc_pool {
    members {
        /AS3_Tenant/192.0.5.10:1344 {
            address 192.0.5.10
            metadata {
                source {
                    value declaration
                }
            }
        }
        /AS3_Tenant/192.0.5.11:1344 {
            address 192.0.5.11
            metadata {
                source {
                    value declaration
                }
            }
        }
    }
    min-active-members 1
    monitor min 1 of { /AS3_Tenant/AS3_Application/icap_monitor }
}
ltm virtual /AS3_Tenant/AS3_Application/serviceMain {
    description AS3_Application
    destination /AS3_Tenant/10.0.5.10:1344
    ip-protocol tcp
    mask 255.255.255.255
    persist {
        /Common/source_addr {
            default yes
        }
    }
    pool /AS3_Tenant/AS3_Application/svc_pool
    profiles {
        /Common/f5-tcp-progressive { }
    }
    source 0.0.0.0/0
    source-address-translation {
        type automap
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual-address /AS3_Tenant/10.0.5.10 {
    address 10.0.5.10
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
ltm monitor tcp /AS3_Tenant/AS3_Application/icap_monitor {
    adaptive disabled
    adaptive-limit 1000
    adaptive-sampling-timespan 180
    defaults-from /Common/tcp
    destination *:*
    interval 5
    ip-dscp 0
    recv "ICAP/1.0 200 OK"
    recv-disable none
    send "OPTIONS icap://icap.example.test/ ICAP/1.0\r\nUser-Agent: f5-ADC\r\n\r\n"
    time-until-up 0
    timeout 16
}
