#TMSH-VERSION: 15.0.1.3

# that object will not be converted. It is created only with virtual server toghether
net service-policy /AS3_Tenant/AS3_Application/service_timer_policy {
    timer-policy /AS3_Tenant/AS3_Application/test_timer_policy
}
net timer-policy /AS3_Tenant/AS3_Application/test_timer_policy {
    rules {
        all_ports {
            description all-ports
            ip-protocol udp
            destination-ports {
                0 { }
            }
            timers {
                flow-idle-timeout {
                    value 60
                }
            }
        }
        dns {
            description dns
            ip-protocol udp
            destination-ports {
                53 { }
            }
            timers {
                flow-idle-timeout {
                    value immediate
                }
            }
        }
        esp_idle_timeout {
            description "esp timeout"
            ip-protocol esp
            timers {
                flow-idle-timeout {
                    value indefinite
                }
            }
        }
        few_ports {
            description "test policy"
            ip-protocol tcp
            destination-ports {
                21 { }
                22 { }
                443 { }
            }
            timers {
                flow-idle-timeout {
                    value 90
                }
            }
        }
        http_timeout_policy {
            destination-ports {
                80 { }
            }
            ip-protocol tcp
            timers {
                flow-idle-timeout { }
            }
        }
    }
}
