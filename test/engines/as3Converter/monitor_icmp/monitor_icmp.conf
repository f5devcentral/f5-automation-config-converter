#TMSH-VERSION: 13.1.1.3

ltm monitor gateway-icmp /AS3_Tenant/AS3_Application/mIcmpDefault {
    adaptive disabled
    adaptive-limit 1000
    adaptive-sampling-timespan 180
    defaults-from /Common/gateway_icmp
    destination 198.19.192.12:*
    interval 5
    time-until-up 0
    timeout 16
}
