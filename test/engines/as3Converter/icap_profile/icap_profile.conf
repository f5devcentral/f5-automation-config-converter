#TMSH-VERSION: 13.1.1.3

ltm profile icap /AS3_Tenant/AS3_Application/test_icap1 {
    app-service none
    defaults-from icap
    header-from <header>
    host 7.7.7.7
    preview-length 3
    referer <referer>
    uri http://test.com:777
    user-agent user
}

ltm profile icap /AS3_Tenant/AS3_Application/test_icap2 {
    app-service none
    defaults-from icap
    header-from "ICAP header"
    host "ICAP header"
    preview-length 0
    referer "ICAP header"
    uri icap://10.8.3.4:1344/reqmod
    user-agent "ICAP header"
}
