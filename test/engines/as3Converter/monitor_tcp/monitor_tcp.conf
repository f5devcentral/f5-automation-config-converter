#TMSH-VERSION: 13.1.1.3

ltm monitor tcp /AS3_Tenant/AS3_Application/mTcpDefault {
    adaptive disabled
    adaptive-limit 1000
    adaptive-sampling-timespan 180
    defaults-from /Common/tcp
    destination *:*
    interval 5
    ip-dscp 0
    recv none
    recv-disable none
    send none
    time-until-up 0
    timeout 16
}
ltm monitor tcp /AS3_Tenant/AS3_Application/mTcpIpv6 {
    adaptive disabled
    adaptive-limit 1000
    adaptive-sampling-timespan 180
    defaults-from /Common/tcp
    destination fdf5:4153:3300::2.50208
    interval 5
    ip-dscp 0
    recv "receive back here"
    recv-disable "mark it down"
    send "send via ipv6"
    time-until-up 0
    timeout 16
}
