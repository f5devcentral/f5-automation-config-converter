#TMSH-VERSION: 13.1.1.3

ltm monitor http /AS3_Tenant/AS3_Application/testItem {
    adaptive disabled
    adaptive-limit 1000
    adaptive-sampling-timespan 180
    defaults-from /Common/http
    destination 100.0.0.100:8080
    interval 5
    ip-dscp 5
    recv HTTP/1.
    recv-disable none
    reverse enabled
    send "Head / HTTP/1.0\r\n\r\n"
    time-until-up 0
    timeout 16
    transparent enabled
    username testUser
}
ltm monitor http /AS3_Tenant/AS3_Application/mHttpMayAdaptDefaultAbs {
    adaptive enabled
    adaptive-divergence-type absolute
    adaptive-divergence-value 100
    adaptive-limit 1000
    adaptive-sampling-timespan 180
    defaults-from /Common/http
    destination *:*
    interval 5
    ip-dscp 0
    recv "rst xyz"
    recv-disable none
    send "abc def"
    time-until-up 0
    timeout 16
}
