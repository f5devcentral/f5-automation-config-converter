#TMSH-VERSION: 15.1.4

ltm virtual /AS3_Tenant/AS3_Application/serviceMain {
    description AS3_Application
    destination /AS3_Tenant/21.21.21.21:200
    ip-protocol tcp
    mask 255.255.255.255
    profiles {
        /AS3_Tenant/AS3_Application/testRequestProfile {
            context clientside
        }
        /Common/http { }
        /Common/tcp { }
    }
    serverssl-use-sni disabled
    source 0.0.0.0/0
    source-address-translation {
        type automap
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual /AS3_Tenant/AS3_Application/testVirtual {
    description AS3_Application
    destination 0.0.0.0:0
    internal
    ip-protocol tcp
    mask any
    profiles {
        /Common/tcp { }
    }
    serverssl-use-sni disabled
    source 10.10.10.0/24
    translate-address enabled
    translate-port enabled
    vlans-enabled
}
ltm virtual-address /AS3_Tenant/21.21.21.21 {
    address 21.21.21.21
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
ltm profile request-adapt /AS3_Tenant/AS3_Application/testRequestProfile {
    allow-http-10 yes
    app-service none
    enabled no
    internal-virtual /AS3_Tenant/AS3_Application/testVirtual
    preview-size 2048
    service-down-action reset
    timeout 90
}
