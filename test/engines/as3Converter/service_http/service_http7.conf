#TMSH-VERSION: 13.1.1.3

ltm node /AS3_Tenant/192.0.1.10 {
    address 192.0.1.10
}
ltm node /AS3_Tenant/192.0.1.11 {
    address 192.0.1.11
}
ltm pool /AS3_Tenant/AS3_Application/ref_pool {
    members {
        /AS3_Tenant/192.0.1.10:80 {
            address 192.0.1.10
            metadata {
                source {
                    value declaration
                }
            }
        }
        /AS3_Tenant/192.0.1.11:80 {
            address 192.0.1.11
            metadata {
                source {
                    value declaration
                }
            }
        }
    }
    min-active-members 1
}
ltm snat-translation /AS3_Tenant/AS3_Application/192.0.1.20 {
    address 192.0.1.20
    inherited-traffic-group true
    traffic-group /Common/traffic-group-1
}
ltm snat-translation /AS3_Tenant/AS3_Application/192.0.1.21 {
    address 192.0.1.21
    inherited-traffic-group true
    traffic-group /Common/traffic-group-1
}
ltm snat-translation /AS3_Tenant/AS3_Application/192.0.1.22 {
    address 192.0.1.22
    inherited-traffic-group true
    traffic-group /Common/traffic-group-1
}
ltm snatpool /AS3_Tenant/AS3_Application/snat_pool {
    members {
        /AS3_Tenant/AS3_Application/192.0.1.20
        /AS3_Tenant/AS3_Application/192.0.1.21
        /AS3_Tenant/AS3_Application/192.0.1.22
    }
}
ltm virtual /AS3_Tenant/AS3_Application/serviceMain {
    description AS3_Application
    destination /AS3_Tenant/192.0.2.241:80
    ip-protocol tcp
    mask 255.255.255.255
    persist {
        /Common/cookie {
            default yes
        }
    }
    pool /AS3_Tenant/AS3_Application/ref_pool
    profiles {
        /AS3_Tenant/AS3_Application/rewriteProfile { }
        /Common/f5-tcp-progressive { }
        /Common/http { }
    }
    source 0.0.0.0/0
    source-address-translation {
        pool /AS3_Tenant/AS3_Application/snat_pool
        type snat
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual-address /AS3_Tenant/192.0.2.241 {
    address 192.0.2.241
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
ltm profile rewrite /AS3_Tenant/AS3_Application/rewriteProfile {
    app-service none
    bypass-list none
    client-caching-type cache-css-js
    defaults-from /Common/rewrite
    java-ca-file /Common/ca-bundle.crt
    java-crl none
    java-sign-key /Common/default.key
    java-signer /Common/default.crt
    location-specific false
    request {
        insert-xforwarded-for enabled
        insert-xforwarded-host disabled
        insert-xforwarded-proto disabled
        rewrite-headers enabled
    }
    response {
        rewrite-content enabled
        rewrite-headers enabled
    }
    rewrite-list none
    rewrite-mode uri-translation
    split-tunneling false
}
