#TMSH-VERSION: 13.1.1.3

ltm virtual /AS3_Tenant/AS3_Application/service1 {
    description AS3_Application
    destination /AS3_Tenant/2.2.3.3:111
    mask 255.255.255.255
    profiles {
        /Common/ipother { }
    }
    source 0.0.0.0/0
    source-address-translation {
        type automap
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual /AS3_Tenant/AS3_Application/service2 {
    description AS3_Application
    destination /AS3_Tenant/2.2.3.4:112
    mask 255.255.255.255
    profiles {
        /Common/ipother { }
    }
    source 0.0.0.0/0
    source-address-translation {
        type automap
    }
    translate-address enabled
    translate-port enabled
}
ltm virtual-address /AS3_Tenant/2.2.3.3 {
    address 2.2.3.3
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
ltm virtual-address /AS3_Tenant/2.2.3.4 {
    address 2.2.3.4
    arp enabled
    inherited-traffic-group true
    mask 255.255.255.255
    traffic-group /Common/traffic-group-1
}
pem listener /AS3_Tenant/AS3_Application/testItem {
    description description
    profile-spm /AS3_Tenant/AS3_Application/enfProf2
    virtual-servers {
        /AS3_Tenant/AS3_Application/service1
        /AS3_Tenant/AS3_Application/service2
    }
}
pem profile spm /AS3_Tenant/AS3_Application/enfProf1 {
    app-service none
    defaults-from /Common/spm
    fast-pem enabled
}
pem profile spm /AS3_Tenant/AS3_Application/enfProf2 {
    app-service none
    defaults-from /Common/spm
    fast-pem enabled
}
