#TMSH-VERSION: 13.1.1.3

gtm datacenter /Common/testDataCenter {
    metadata {
        as3 { }
    }
}
gtm server /Common/testServer {
    datacenter /Common/testDataCenter
    devices {
        0 {
            addresses {
                1.2.3.7 { }
            }
        }
    }
    metadata {
        as3 { }
    }
    monitor /Common/bigip
    product bigip
    virtual-servers {
        0 {
            destination 1.2.3.8:5050
        }
        1 {
            destination 2001:db8:85a3::8a2e:370:7334.5051
        }
    }
}
gtm global-settings metrics {
    metrics-collection-protocols { icmp }
}
gtm global-settings metrics-exclusions {
    addresses none
}
gtm wideip a /Common/Shared/example.edu { }



gtm pool a /AS3_Tenant/AS3_Application/testItem1 {
    alternate-mode ratio
    disabled
    fallback-ip 1.1.1.1
    fallback-mode ratio
    limit-max-bps 5
    limit-max-bps-status enabled
    limit-max-connections 3
    limit-max-connections-status enabled
    limit-max-pps 4
    limit-max-pps-status enabled
    manual-resume enabled
    max-answers-returned 10
    members {
        /Common/testServer:0 {
            member-order 0
            ratio 10
        }
    }
    monitor /Common/http and /Common/https
    qos-hit-ratio 10
    qos-hops 11
    qos-kilobytes-second 8
    qos-lcs 35
    qos-packet-rate 5
    qos-rtt 75
    qos-topology 3
    qos-vs-capacity 2
    qos-vs-score 1
    verify-member-availability disabled
}
gtm pool aaaa /AS3_Tenant/AS3_Application/testItem2 {
    alternate-mode ratio
    disabled
    fallback-ip ::1:1:1
    fallback-mode ratio
    limit-max-bps 5
    limit-max-bps-status enabled
    limit-max-connections 3
    limit-max-connections-status enabled
    limit-max-pps 4
    limit-max-pps-status enabled
    manual-resume enabled
    max-answers-returned 10
    members {
        /Common/testServer:1 {
            member-order 0
            ratio 10
        }
    }
    monitor /Common/http and /Common/https
    qos-hit-ratio 10
    qos-hops 11
    qos-kilobytes-second 8
    qos-lcs 35
    qos-packet-rate 5
    qos-rtt 75
    qos-topology 3
    qos-vs-capacity 2
    qos-vs-score 1
    verify-member-availability disabled
}
gtm pool cname /AS3_Tenant/AS3_Application/testItem4 {
    alternate-mode ratio
    disabled
    fallback-mode ratio
    manual-resume enabled
    members {
        example.test {
            member-order 0
            ratio 10
            static-target yes
        }
    }
    qos-hit-ratio 10
    qos-hops 11
    qos-kilobytes-second 8
    qos-lcs 35
    qos-packet-rate 5
    qos-rtt 75
    qos-topology 3
    qos-vs-capacity 2
    qos-vs-score 1
    verify-member-availability disabled
}
gtm pool mx /AS3_Tenant/AS3_Application/testItem3 {
    alternate-mode ratio
    disabled
    fallback-mode ratio
    manual-resume enabled
    max-answers-returned 12
    members {
        example.edu {
            member-order 0
            priority 42
            ratio 10
        }
    }
    qos-hit-ratio 10
    qos-hops 11
    qos-kilobytes-second 8
    qos-lcs 35
    qos-packet-rate 5
    qos-rtt 75
    qos-topology 3
    qos-vs-capacity 2
    qos-vs-score 1
    verify-member-availability disabled
}
