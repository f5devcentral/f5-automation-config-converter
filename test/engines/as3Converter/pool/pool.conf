#TMSH-VERSION: 13.1.1.3

ltm node /AS3_Tenant/2.2.2.2 {
    address 2.2.2.2
}
ltm node /AS3_Tenant/192.0.2.2 {
    address 192.0.2.2
}
ltm pool /AS3_Tenant/AS3_Application/testItem1 {
    load-balancing-mode dynamic-ratio-member
    members {
        /AS3_Tenant/2.2.2.2:400 {
            address 2.2.2.2
            connection-limit 1000
            dynamic-ratio 50
            monitor min 1 of { /Common/http }
            priority-group 4
            rate-limit 100
            ratio 50
            session user-disabled
            metadata {
                source {
                    value declaration
                }
            }
        }
    }
    min-active-members 2
    monitor min 2 of { /Common/https /Common/http }
    reselect-tries 10
    service-down-action drop
    slow-ramp-time 23
}
ltm pool /AS3_Tenant/AS3_Application/testItem2 {
    members {
        /AS3_Tenant/192.0.2.2:400 {
            address 192.0.2.2
            connection-limit 1000
            dynamic-ratio 50
            monitor min 1 of { /Common/http }
            priority-group 4
            rate-limit 100
            ratio 50
        }
    }
    min-active-members 1
}
