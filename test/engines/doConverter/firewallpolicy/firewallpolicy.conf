security firewall policy firewallPolicy {
    app-service none
    description "firewall policy description"
    partition Common
    rules {
        firewallPolicyRule {
            action reject
            app-service none
            classification-policy none
            description "firewall policy rule description"
            ip-protocol tcp
            irule none
            irule-sample-rate 1
            log yes
            protocol-inspection-profile none
            rule-list none
            rule-number 1
            schedule none
            service-policy none
            status enabled
            uuid none
            virtual-server none
            destination {
                address-lists {
                    firewallAddressList1
                }
                addresses none
                fqdns none
                geo none
                ipi-category none
                port-lists {
                    firewallPortList1
                    firewallPortList2
                }
                ports none
                zones none
            }
            icmp none
            rule-list-expanded none
            source {
                address-lists {
                    firewallAddressList1
                }
                addresses none
                fqdns none
                geo none
                identity {
                    subscriber-groups none
                    subscribers none
                    user-groups none
                    user-lists none
                    users none
                }
                ipi-category none
                port-lists {
                    firewallPortList1
                    firewallPortList2
                }
                ports none
                vlans {
                    newVlan
                }
                zones none
            }
        }
    }
}
net vlan newVlan {
    fwd-mode l3
    if-index 128
    interfaces {
        1.1 {
            tagged
        }
    }
    tag 100
}

security firewall address-list firewallAddressList1 {
    addresses {
        192.0.2.10 { }
        192.1.2.0/24 { }
    }
}
security firewall port-list firewallPortList1 {
    ports {
        8888 { }
        webcache { }
    }
}
security firewall port-list firewallPortList2 {
    ports {
        8123 { }
        8234 { }
        8300-8350 { }
    }
}
